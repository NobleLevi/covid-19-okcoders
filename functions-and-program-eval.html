		<div id="names"></div>
		<script>
			// Functions and program evaluation

			// Type signature:
			// string | number | boolean | object | array | empty | function => string | number | boolean | object | array | empty | function

			// Program evaluation:
			// Step by step, replace the variables with their values (inside out), starting from eval to assignment

			// Javascript gotchas const, primitive, and object reference/mutation

			const message = 'What is your name?'
			const names = []
			const name = prompt(message)
			// const name = prompt('What is your name?')
			// const name = 'Zach Mays'
			// undefined

			function addToNames(name) {
				names.push(name)
			}

			function parseFullName(fullName) {
				const split = fullName.split(' ')
				// const split = 'Zach Mays'.split(' ')
				// const split = ['Zach', 'Mays']
				// undefined
				return {first: split[0], last: split[1]}
				// return {first: 'Zach', last: 'Mays'}
			}

			function fullName(nameObject) {
				return nameObject.first + ' ' + nameObject.last
			}

			function addToDom() {
				const html = `<ul>${names.map(n => `<li>${n.first}</li>`).join('')}</ul>`
				document.getElementById("names").innerHTML = html
			}

			addToNames(parseFullName(name))
			// addToNames(parseFullName('Zach Mays'))
			// addToNames({first: 'Zach', last: 'Mays'})
			addToDom()
